<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<script type="text/javascript" src="../../js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.karma.js"></script>
	
	<script type="text/javascript">
     $(document).ready(function(){
		//set up the environment
		var k = $.karma( "#karma-main" );
		//creates the sound element
		var s = k.sound("sounds/a_dog_can_run.ogg");
		//plays the sound
		s.play();
     });
   </script>
   
</head>

<body>
	<h1> <a href="http://karma.sugarlabs.org/plugin/">Karma</a> </h1>
	<div id="content">
		<h2>sound ( filename )</h2>
		<p>Loads the audio file.</p>
		
		<h3>play( )</h3>
		<p>Plays the sound previously loaded</p>
		<div id="code">Example:
		<pre>
		//set up the environment
		var k = $.karma( "#karma-main" );
		//creates the sound element
		var s = k.sound("sounds/a_dog_can_run.ogg");
		//plays the sound
		s.play();
		</pre>
		</div>
		<div id="karma-main"> </div>
		
	
	</div>
</body>

</html>
